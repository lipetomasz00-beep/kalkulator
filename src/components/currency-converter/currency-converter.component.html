<div class="w-full max-w-3xl bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-6 md:p-10 shadow-2xl mt-8">
  <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-lime-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    Konwerter Walut
  </h3>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
    <!-- Amount -->
    <div class="space-y-2">
      <label class="text-sm font-medium text-gray-300">Kwota</label>
      <input 
        type="number" 
        [ngModel]="amount()" 
        (ngModelChange)="amount.set($event)"
        class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-lime-500 outline-none transition-all"
      >
    </div>

    <!-- From Currency -->
    <div class="space-y-2">
      <label class="text-sm font-medium text-gray-300">Z waluty</label>
      <select 
        [ngModel]="fromCurrency()" 
        (ngModelChange)="fromCurrency.set($event)"
        class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-lime-500 outline-none transition-all appearance-none"
      >
        @for (curr of currencies; track curr) {
          <option [value]="curr">{{ curr }}</option>
        }
      </select>
    </div>

    <!-- To Currency -->
    <div class="space-y-2 relative">
      <label class="text-sm font-medium text-gray-300">Na walutę</label>
      <div class="flex items-center gap-2">
        <select 
          [ngModel]="toCurrency()" 
          (ngModelChange)="toCurrency.set($event)"
          class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-lime-500 outline-none transition-all appearance-none"
        >
          @for (curr of currencies; track curr) {
            <option [value]="curr">{{ curr }}</option>
          }
        </select>
        <button 
          (click)="swapCurrencies()"
          class="p-3 bg-gray-700 hover:bg-gray-600 rounded-xl text-lime-400 transition-colors"
          title="Zamień waluty"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="mt-8 bg-gray-900/50 rounded-xl p-6 text-center border border-gray-700/50">
    @if (loading()) {
      <div class="flex items-center justify-center gap-3 text-gray-400">
        <svg class="animate-spin h-5 w-5 text-lime-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Pobieranie kursów...</span>
      </div>
    } @else if (error()) {
      <p class="text-red-400">{{ error() }}</p>
    } @else {
      <p class="text-gray-400 text-sm mb-1">{{ amount() }} {{ fromCurrency() }} =</p>
      <p class="text-4xl font-bold text-white">
        {{ convertedAmount() | number:'1.2-2' }} <span class="text-2xl text-lime-400">{{ toCurrency() }}</span>
      </p>
      <p class="text-[10px] text-gray-500 mt-4 uppercase tracking-widest">Kursy odświeżane na bieżąco</p>
    }
  </div>
</div>
